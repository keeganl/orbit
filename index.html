<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Orbit</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./sass/style.css">

  <!-- FA -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="topbtns"><i class="fab fa-github fa-1.75x"></i></div>
      <div class="topbtns"><i class="fas fa-cog fa-1.75x"></i></div>
      <div class="topbtns"><i class="fas fa-user-circle fa-1.75x"></i></div>
    </div>
    <div class="sidebar">
      <h1 id="titletag">Files</h1>
      <div id="create" class="add">
        <form>
          <label id="files" class="file-input">
            <i class="fas fa-plus fa-2x"></i> 
            <input id="input" accept=".stl" type="file" name="input" multiple />
          </label>
        </form>
      </div>
    </div>
    <div class="main">
      <div class="drawerbtn">
        <i class="fas fa-caret-right fa-2x"></i>
      </div>
    </div>
    
  </div>
  <script src="./js/render.js"></script>
</body>
</html>
